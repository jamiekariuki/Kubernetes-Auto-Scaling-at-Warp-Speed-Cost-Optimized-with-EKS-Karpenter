apiVersion: v1
kind: Pod
metadata:
  name: karpenter-stress
spec:
  replicas: 10
  template:
    metadata:
      name: karpenter-stress
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["sleep", "3600"]
        resources:
          requests:
            cpu: "2"
            memory: "2Gi"